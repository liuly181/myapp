<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<!-- 让IE浏览器以最新的内核来渲染页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1">
	<!-- 视口宽为设备的宽，不允许缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<!-- 不让网页自动识别多余的格式 -->
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title page-title>Document</title>
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="../styles/animate.min.css">
	<link rel="stylesheet" add-url ng-href="{{cssUrl}}">
	<style>
	html, body, .wrapper {
	  width: 100%;
	  height: 100%;
	  overflow: hidden; }

	body {
	  font-size: 0.32rem; }

	.wrapper {
	  display: -webkit-box;
	  -webkit-box-orient: vertical; }
	</style>

</head>
<body>
	<div ui-view class="wrapper" id="wrapper" re-fresh></div>

<script src="./js/angular.min.js"></script>
<!-- <script src="./js/angular-route.min.js"></script>
 --><script src="./js/angular-ui-router.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/config.js"></script>
<script src="./js/directive.js"></script>
<script src="./js/api.service.js"></script>
<script src="./js/ocLazyLoad.min.js"></script> 
<script src="./js/comments/swiper.min.js"></script>
<script src="./js/comments/iscroll4.js"></script>
<script src="./js/comments/zepto.min.js"></script>
<script add-url ng-src="{{jsUrl}}"></script>
<script>
	document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+'px';
</script>


</body>
</html>
